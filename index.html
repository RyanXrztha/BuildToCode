<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildToCode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(to right, #2a0944, #3e1f5b);
            color: #fff;
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-container {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.6rem 1.2rem;
            transition: background 0.3s;
            border-radius: 5px;
        }

        nav a:hover, nav a.active {
            background: #9b59b6;
        }

        @media (max-width: 768px) {
            .nav-container {
            flex-direction: column;
            gap: 1.5rem;
            padding: 0 20px;
            }

        nav ul {
            flex-direction: column;
            align-items: center;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">BuildToCode</div>
            <nav>
                <ul>
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#html">Learn HTML</a></li>
                    <li><a href="#css">Learn CSS</a></li>
                    <li><a href="#about">About Me</a></li>
                    <li><a href="#contact">Contact Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="slider">
        <div class="slides">
            <div class="slide" style="background-image: url('./image/mm.webp');">
                <div class="slide-caption">Master HTML with the tutorial below</div>
            </div>
            <div class="slide" style="background-image: url('./image/jj.avif');">
                <div class="slide-caption">Style Websites with the tutorial below</div>
            </div>
            <div class="slide" style="background-image: url('./image/qq.jpg');">
                <div class="slide-caption">Build Your Future by starting coding</div>
            </div>
        </div>
        <button class="slider-btn prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="slider-btn next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        // Smooth Scrolling and Active Link
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const sectionId = this.getAttribute('href').substring(1);
                document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
                
                document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

</body>
</html>
